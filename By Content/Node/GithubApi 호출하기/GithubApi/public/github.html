<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>github api 호출</title>
    </head>
    <body>
        <h1>아이디와 토큰을 입력하세요</h1>
        <br>
        <form method="post">
            <table>
                <tr>
                    <td><label>아이디</label></td>
                    <td><input type="id" name="id"/></td>
                </tr>
                <tr>
                    <td><label>토큰</label></td>
                    <td><input type="token" name="token"/></td>
                </tr>
            </table>
            <input type="submit" value="전송" name=""/>
        </form>
    </body>
</html>
