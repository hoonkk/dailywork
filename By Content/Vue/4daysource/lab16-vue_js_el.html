<html>
    <head>
        <title>Vue js el</title>
    </head>
    <body>
        <div id="app">
            <p>{{message}}</p>
            <p>{{message + "!!!"}}</p>
            <p>{{message.split("").reverse().join("") }}</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            new Vue({
                el: "#app",
                data: {
                    message: "Hello Vue.js"
                }
            });
        </script>
    </body>
</html>
