<html>
    <head>
        <title>
            Vue Sample
        </title>
    </head>
    <body>
        <!-- 보여질 영역 만들기 -->
        <div id="app">
            {{message}}
        </div>
        <!-- vuejs cdn 가져오기 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            // 인스턴스 생성
            new Vue({
                el: '#app',
                data: {
                    message: "Hello Vue js"
                },
                beforeCreate: function() {
                    console.log("beforeCreate");
                },
                created: function() {
                    console.log("created");
                },
                mounted: function() {
                    console.log("mounted");
                },
                updated: function() {
                    console.log("updated");
                    // this.message = "updated on"
                },
            })
        </script>
    </body>
</html>
