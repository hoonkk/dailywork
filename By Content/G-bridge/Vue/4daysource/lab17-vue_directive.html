<html>
    <head>
        <title>Vue Directives</title>
    </head>
    <body>
        <div id="app">
            <a v-if="flag">테스트 Vue.js</a>
            <ul>
                <li v-for="system in systems">{{system}}</li>
            </ul>
            <p v-show="flag">테스트 Vue.js</p>
            <h5 v-bind:id="uid">뷰 입문</h5>
            <button v-on:click="popupAlert">경고창 버튼 열기</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            new Vue({
                el: "#app",
                data: {
                    flag: true,
                    systems: ['android','ios','window'],
                    uid: 100
                },
                methods: {
                    popupAlert: function(){
                        return alert("경고 창 표시하기");
                    }
                }
            });
        </script>
    </body>
</html>
