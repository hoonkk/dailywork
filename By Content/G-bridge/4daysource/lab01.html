<html>
    <head>
        <title>Vue Sample</title>
    </head>
    <body>
        <!--3) 보여질 영역 만들기 -->
        <div id="app">
            {{message}}
        </div>
        <!--1) Vue.js cdn 링크로 가져오기 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            // 2) 인스턴스 생성
            new Vue({
                el: "#app",
                data: {
                    message: "Hello Vue.js"
                }
            });
        </script>
    </body>
</html>
